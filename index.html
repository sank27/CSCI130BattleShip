<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <div id="game-start">
                <div id="available-ships" class="list-group">
                </div>
                <div class="mt-4 text-center">
                    <span class="font-weight-bold">Selected Ship:</span>
                    <div id="selected-ship"></div>
                    <div class="direction-choice text-left">
                        <div class="text-center border-bottom">Ship Placement</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shipDirection" id="shipHorizontal" value="horizontal" checked>
                            <label class="form-check-label" for="shipHorizontal">
                                Horizontally
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shipDirection" id="shipVertical" value="vertical">
                            <label class="form-check-label" for="shipVertical">
                                Vertically
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <table id="player-table"></table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
